<!DOCTYPE html>
<html>

<head>
</head>

<body>
  <div id="header-alert" class="alert alert-warning" role="alert">
    <strong>You searched for: </strong>
    <span id="output" bind="querylabel"></span>
  </div>
  <div bind="products" class="container"></div>
  <div class="container" bind="loader">
    <div class="row">
      <div class="center-block col-md-4" id="loading">
        <ul class="bokeh">
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="error-block">
    <h1 class="gear">
      <i class="fa  fa-spin fa-cog fa-3x"></i>
    </h1>
    <h1 class="error-message" bind="errormessage"></h1>
  </div>
  <a href="https://google.com">
    <div class="use-google-block text-center" bind="usegoogleblock">
      <img src="https://www.google.com.ua/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
      <h1 class="google-page-message">Go to Google page.</h1>
    </div>
  </a>
</body>

</html>
